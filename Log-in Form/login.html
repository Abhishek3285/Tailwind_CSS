<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in page</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class=" bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg max-w-sm w-full p-8 shadow-2xl">
      <h1 class=" text-center text-white mb-8  font-bold text-2xl">Log-in</h1>
      <form>
        <div class=" mb-4">
          <label class=" block text-gray-200 mb-2 font-medium text-sm" for="">Email</label>
          <input class=" w-full px-2 py-1 bg-gray-600 text-white border-gray-700 rounded-md focus:outline-none
           focus:ring-2 focus:ring-blue-200" type="email" name="" id="" placeholder="email" />
        </div>
        <div class="mb-6">
          <label class=" block text-gray-200 mb-2 font-medium text-sm" for="">Password</label>
          <input class=" w-full px-2 py-1 bg-gray-600 text-white border-gray-700 rounded-md focus:outline-none
          focus:ring-2 focus:ring-blue-200" type="password" name="" id="" placeholder="password" />
        </div>
        <button class=" shadow-2xl w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md " type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
